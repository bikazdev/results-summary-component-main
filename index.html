<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="resault">
          <div class="header-and-circle">
            <h5>Your Resault</h5>
            <div class="circle">
              76 
              <span>of 100</span>
            </div>
          </div>
          <div class="para">
            <h5>Great</h5>
            <p>
              You scored higher than 65% of than people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h5 class="sum-header">Summary</h5>
          <div class="sum-plan">
            <div class="data">
              <div>
                <img src="./assets/images/icon-reaction.svg" alt="reaction" />
                <h5>Reaction</h5>
              </div>
              <span>80 <span>/ 100</span></span>
            </div>
            <div class="data">
              <div>
                <img src="./assets/images/icon-memory.svg" alt="memory" />
                <h5>Memory</h5>
              </div>
              <span>92 <span>/ 100</span></span>
            </div>
            <div class="data">
              <div>
                <img src="./assets/images/icon-verbal.svg" alt="verbal" />
                <h5>Verbal</h5>
              </div>
              <span>61 <span>/ 100</span></span>
            </div>
            <div class="data">
              <div>
                <img src="./assets/images/icon-visual.svg" alt="visual" />
                <h5>Visual</h5>
              </div>
              <span>72 <span>/ 100</span></span>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
